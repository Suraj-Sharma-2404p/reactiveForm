<h1>Reactive Form</h1>
<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" formControlName="name" required />
  </div>

  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" formControlName="email" required />
  </div>

  <div>
    <label for="gender">Gender:</label>
    <select id="gender" formControlName="gender" required>
      <option value="">Select gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>
  </div>

  <div>
    <label for="country">Country:</label>
    <select id="country" formControlName="country" required>
      <option value="">Select country</option>
      <option value="usa">USA</option>
      <option value="canada">Canada</option>
      <option value="uk">UK</option>
    </select>
  </div>

  <div formGroupName="hobbies">
    <label>Hobbies:</label>
    <div>
      <input type="checkbox" id="hobby1" formControlName="reading" />
      <label for="hobby1">Reading</label>
    </div>
    <div>
      <input type="checkbox" id="hobby2" formControlName="music" />
      <label for="hobby2">Music</label>
    </div>
    <div>
      <input type="checkbox" id="hobby3" formControlName="sports" />
      <label for="hobby3">Sports</label>
    </div>
  </div>

  <button type="submit">Submit</button>
</form>
